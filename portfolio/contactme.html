<!DOCTYPE html>

    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <header>
        <div class="logo">LOGO</div>

        <ul class="nav">
            <li class="navli"><a href="index.html"> Home</a></li>
            <li class="navli"><a href="contactme.html"> Contact Me</a></li>
            <li class="navli"><a href="signup.html"> Sign up</a></li>
            <li class="navli"><a href="login.html"> Login</a></li>
        </ul>

    </header>
    <main>
        <div>
            <form action="#" class="contactmeform">
                <h2>Message me here</h2>
                <label for="name">Name</label>
                <input type="text" required minlength="10"  id="" class="contactmeinput" value="" placeholder="Enter your full name"><br>
                <label for="email">Email</label>
                <input type="email" placeholder="abc@abc.com" required pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}" id=""  class="contactmeinput" value=""><br>

                <label for="message">Message </label>
                <textarea class="" required minlength="25" maxlength="100" cols="2" rows="6" placeholder="Sentence must be between 25 to 100 words"></textarea>
                <br>

                <input type="submit" class="contactmeinput1" value="Send Message">
            </form>
        </div>
       
    </main>
    <footer>
        <div class="nav"></div>
    </footer>
</body>

</html>
